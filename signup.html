        <form >
         <div class="form-group">
         <input type="Text" autocomplete="off" class="form-control" id="exampleInputEmail1"

         </div>
         <div class="form-group">
        <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Password"  >
         </div>
         <div class="form-group">
        <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Confirm Password"  >
         </div>

      
      <span class="have--account"><a href="login.html">Already have account ?</a></span>
       </form><div class="login--btn">
      <button type="button" class="btn btn-lg btn-block">Sign Up</button>
      </div>
                </div>
            </div>
        </div>

    </header>
